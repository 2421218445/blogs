<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>引入</title>
</head>
<body>
<!--导航-->
<nav th:fragment="nav(i)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">夜语Blog</h2>
            <a th:href="@{/index}" class="m-item item m-mobile-hide" th:classappend="${i==1} ? 'active'"><i
                    class="mini home icon"></i>首页</a>
            <a th:href="@{/typeblog}" class="m-item item m-mobile-hide" th:classappend="${i==2} ? 'active'"><i
                    class="mini idea icon"></i>分类</a>
            <a th:href="@{/tagblog}" class="m-item item m-mobile-hide" th:classappend="${i==3} ? 'active'"><i
                    class="mini tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${i==4} ? 'active'"><i
                    class="mini clone icon"></i>归档</a>
            <a th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${i==5} ? 'active'"><i
                    class="mini info icon"></i>关于我</a>
            <div class="m-item right item m-mobile-hide">
                <form name="search" class="ui from" th:action="@{/search}" method="get" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
            <div class="ui label item">
                在线人数
                <div class="detail"><i class="user icon"></i> 23</div>
            </div>
        </div>
    </div>
    <a href="#" class="menu toggle ui black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部-->
<footer th:fragment="footer" class="ui inverted divided vertical segment m-padded-tb-massive m-margin-top-big">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <img th:src="@{/images/vx.png}" class="ui centered rounded image" alt="" style="width: 110px">
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div id="blog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a style="line-height: 1.5em !important;" th:href="@{/blogDetail?id=} + ${blog.id}"
                           target="_blank"
                           class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User story）</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系方式</h4>
                <div class="ui inverted link list">
                    <a style="line-height: 1.5em !important;" href="#" class="item">Email：2421218445@qq.com</a>
                    <a style="line-height: 1.5em !important;" href="#" class="item">QQ：2421218445</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">博客介绍</h4>
                <p style="line-height: 2em !important;" class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的个人博客，会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copuright @ 2016 - 2017 Lirenmu Designed by Lirenmi</p>
    </div>
</footer>
</body>
</html>
